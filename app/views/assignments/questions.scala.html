@(task: models.assignments.Task)(implicit req: util.DbRequest[_])

@import scala.xml.Text

@main("All Questions") {
  <h1>All Questions</h1>
  <form action=@routes.Assignments.check(task.id) method="post" >
  @for((q, num) <- task.questions.zipWithIndex) {
    @q.toFormField((num + 1).toString))
  }
  <input type="submit" value="Submit" />
  </form>  
}
