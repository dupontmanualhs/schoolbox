@(qs: List[models.assignments.DbQuestion])(implicit req: util.DbRequest[_])

@import scala.xml.Text

@main("All Questions") {
  <h1>All Questions</h1>
  <form action=".">
  @for((q, num) <- qs.zipWithIndex) {
    @q.toQuizHtml(Text((num + 1).toString), num.toString)
  }
  <input type="submit" value="Submit" />
  </form>  
}
