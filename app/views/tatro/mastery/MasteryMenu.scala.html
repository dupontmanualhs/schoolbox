@(quizzes: List[models.mastery.QuizTemplate])(implicit req: util.DbRequest[_])

@import helper._

@main("Mastery Quizzes") {
	<div class="page-header">
		<h2>Mastery Quizzes</h2>
	</div>
	
	<ul>
	  @for(quiz <- quizzes) {
		  <li> <a href= @routes.Mastery.displayQuiz(quiz.id) >@quiz.name</a></li>
		}
  </ul>
}
