@(quiz: models.mastery.Quiz, SAndQ: Map[models.mastery.Section, List[models.mastery.Question]])(implicit req:util.DbRequest[_]) 
@import helper._ 
@main(quiz.toString){
	<h1>@quiz</h1>
	<br />
	@SAndQ.keys.foreach { i =>
		<p>i.toString</p>
		<p>
		@for(q <- SAndQ(i)){
			@q.toString
			<br/>
		}
		</p>
	}
}
