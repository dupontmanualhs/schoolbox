@()(implicit session: Session, pm: util.ScalaPersistenceManager)

@import models.users.User

@(User.current match {
  case Some(user) => <p>You are logged in as { user.displayName }. <a href={ controllers.routes.Users.logout().toString }>Log out</a></p>
  case None => <p>You are not logged in. <a href={ controllers.routes.Users.login().toString }>Log in</a></p>
})
