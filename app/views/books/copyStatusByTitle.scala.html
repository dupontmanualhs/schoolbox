@(header: String, rows: List[(String, String)])(implicit req: util.DbRequest[_])

@main("Copy Status By Title") {

<div class="page-header">
	<h2>@header</h2>
</div>

<table class="table table-striped table-condensed">
   <tr><th>Copy Number</th><th>Checked Out</th></tr>
   @for(row <- rows) {
   @if(row._2.equals("true")){<tr class="error checkedOut"><td>@row._1</td><td>True</td></tr>} else {<tr class="success checkedIn"><td>@row._1</td><td>False</td></tr>}
   }
</table>

}
