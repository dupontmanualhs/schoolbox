@(addCopyForm: forms.Binding, stu: String, bks: List[String])(implicit req: util.DbRequest[_])
@import models.books.Copy

@main("Checkout Bulk") {

<div class="page-header">
	<h2>@stu</h2>
</div>

<table class="table table-striped table-condensed">
   <tr><th>Title</th><th>Copy Number</th></tr>
   @for(bk <- bks) {
   <tr><td>@Copy.getByBarcode(bk).get.number</td><td>@Copy.getByBarcode(bk).get.purchaseGroup.title.name</td></tr>
   }
</table>

@addCopyForm.render()

}
