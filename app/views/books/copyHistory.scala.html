@(header: String, rows: List[(String, String, String)])(implicit req: play.api.mvc.Request[_])

@main("Copy History") {

<div class="page-header">
	<h2>@header</h2>
</div>

<table class="table table-striped table-condensed">
<tr><th>Student</th><th>Date Checked Out</th><th>Date Returned</th></tr>
@for(row <- rows) {
<tr><td>@row._1</td><td>@row._2</td><td>@row._3</td></tr>
}
</table>

}
