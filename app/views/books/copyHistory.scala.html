@(header: String, rows: List[(String, String, String)])(implicit req: util.DbRequest[_])

@main("Copy History") {

<h2>@header</h2>

<table>
<tr><th>Student</th><th>Date Checked Out</th><th>Date Returned</th></tr>
@for(row <- rows) {
  <tr><td>@row._1</td><td>@row._2</td><td>@row._3</td>
}
</table>

}
