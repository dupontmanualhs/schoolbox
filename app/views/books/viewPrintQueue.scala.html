@(rows: List[(String, String, String, Long)])(implicit req: util.DbRequest[_])

@main("Print Queue") {

<div class="page-header">
	<h2>Print Queue</h2>
</div>

<table class="table table-striped table-condensed">
   <tr><th>Title Name</th><th>ISBN</th><th>Copy Range</th><th></th></tr>
   @for(row <- rows) {
   <tr><td>@row._1</td><td>@row._2</td><td>@row._3</td><td><button type="button" class="btn" onclick="window.location.href='/books/removeFromPrintQueue/@row._4'">Remove</button></td></tr>
   }
</table>

<button type="button" class="btn" onclick="printAllFunc();">Print All</button>

<script>
   function printAllFunc() {
      window.open("/books/printEntireQueue");
      document.location.reload(true);
   }
</script>

}
