@(rows: List[(String, String, String, String)])(implicit req: util.DbRequest[_])

@main("Inventory") {

<div class="page-header">
	<h2>Inventory</h2>
</div>

<table class="table table-striped table-condensed">
   <tr><th>Title</th><th>Total Copies</th><th>Copies Checked Out</th><th>Copies In</th></tr>
   @for(row <- rows) {
   <tr><td>@row._1</td><td>@row._2</td><td>@row._3</td><td>@row._4</td></tr>
   }
</table>

}
