@(header: String, rows: List[(String, String)])(implicit req: controllers.users.VisitRequest[_])

@views.html.main("Current Checkouts") {

<div class="page-header">
	<h2>@header</h2>
</div>

<table class="table table-striped table-condensed">
   <tr><th>Title</th><th>Date Checked Out</th></tr>
   @for(row <- rows) {
   <tr><td>@row._1</td><td>@row._2</td></tr>
   }
</table>

}
