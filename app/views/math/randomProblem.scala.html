@(expr: String, temp: String, ansForm: Form[String], isCorrect: Int)(implicit req: util.DbRequest[_])

@import helper._

@main("Look Ma' I'm Random") {
	<pre>@expr @temp</pre>
	<br />
	@form(routes.Math.checkAnswer(temp)) {
		@inputText(ansForm("answer"))
		<input type="submit" value="Submit" />
	}
	<br />
	@if(isCorrect == 1) {
		SWEET!
	} 
	@if(isCorrect == 2) {
		DOH
	}
}
