@(title: String)(content: Html)(implicit req: util.DbRequest[_])

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/tester.css")" />
        
        
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	    <!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
    
        <!-- <script type="text/javascript" src="https://d3eoax9i5htok0.cloudfront.net/mathjax/latest/MathJax.js?config=TeX-MML-AM_HTMLorMML-full" /> -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <!-- <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript" /> -->
        <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap.js"></script>
        
    	

    </head>
    <body>
	    <div class="navbar navbar-fixed-top">
		   <div class="navbar-inner">
		     <div class="container">
		       <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		         <span class="icon-bar"></span>
		         <span class="icon-bar"></span>
		         <span class="icon-bar"></span>
		       </a>
		       <a class="brand" href="../">JCPS eSchool</a>
		       <div class="nav-collapse colapse" id="main-menu">
					@req.visit.menu
					@req.visit.updateMenu
					<div class="pull-right">
			      		@users.perspectiveInfo()
			       </div>
		       </div>
		       
		     </div>
		   </div>
		 </div>
	      
	    <div class="container">
	      <!--<div class="header">
	      	<img src="@routes.Assets.at("images/eschool-logo.png")" alt="Logo" width="300px" class="eschool-logo" />
	      	<img src="@routes.Assets.at("images/jcps.png")" alt="Logo" class="jcps-logo" />
	      </div>
	      -->
	      
	           
	      
	      
	      <div class="contentArea">
	      @if(req.flash.get("message").isDefined) {
	        <div class="message">@req.flash("message")</div>
	      }
	        <div class="content">@content</div>
	      </div>

	    </div>
    </body>
</html>
