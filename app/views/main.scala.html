@(title: String)(content: Html)(implicit req: util.DbRequest[_])

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/eschool.css")" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/jcpsfavicon.ico")" />
        <script type="text/javascript"
          src="https://d3eoax9i5htok0.cloudfront.net/mathjax/latest/MathJax.js?config=TeX-MML-AM_HTMLorMML-full" />
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript" />
    <script type="text/javascript">

    // initialise plugins
    jQuery(document).ready(function($){
      $('#sf-menu').superfish();  
    })
    </script>

    </head>
    <body>
    <div class="container">
      <div class="navbar-fixed-top">
        @req.visit.menu
      </div>
      
      <div class="header">
      	<img src="@routes.Assets.at("images/eschool-logo.png")" alt="Logo" width="300px" class="eschool-logo" />
      	<img src="@routes.Assets.at("images/jcps.png")" alt="Logo" class="jcps-logo" />
      </div>
      
      <div class="login-status">
      	@users.perspectiveInfo()
      </div>
           
      @if(req.flash.get("message").isDefined) {
        <div class="message">@req.flash("message")</div>
      }
      
      <div class="contentArea">
        <div class="content">@content</div>
      </div>
      
      <div class="footer">
      </div>

    </div>
    </body>
</html>
