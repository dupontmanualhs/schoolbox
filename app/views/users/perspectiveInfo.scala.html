@()(implicit req: util.DbRequest[_])

@(req.visit.perspective match {
  case Some(persp) => <p>You are logged in as { persp.displayNameWithRole }. <a href={ controllers.routes.Users.logout().toString }>Log out</a></p>
  case None => <ul class="nav"><li><a href={ controllers.routes.Users.login().toString }>Log in</a></li></ul>
})
