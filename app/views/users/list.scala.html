@(users: List[models.users.User])(implicit req: RequestHeader, pm: util.ScalaPersistenceManager)

@main("List of All Users") {

<h1>User List</h1>

<table>
   <thead><th>Username</th><th>Last</th><th>First</th><th>Middle</th><th>Preferred</th></thead>
   @for(user <- users) {
     <tr><td>@user.username</td><td>@user.last</td><td>@user.first</td>
         <td>@user.middle.getOrElse("")</td><td>@user.preferred.getOrElse("")</td></tr>
   }
</table>

}
