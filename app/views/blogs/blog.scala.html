@(blog: models.blogs.Blog, posts: List[models.blogs.Post])(implicit req: controllers.users.VisitRequest[_])

@views.html.main(blog.title) {
   <h1 style="text-align: center;">@blog.title</h1>	
   @for(post <- posts) {
      <div class="post">
         <h3>@post.title</h3>
         <p>@post.content</p>
      </div>
   }
}
